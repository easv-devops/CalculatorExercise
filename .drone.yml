kind: pipeline
type: docker
name: integration

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk
    environment: 
      pgconn:
        from_secret: pgconn
    commands:
      - cd src
      - dotnet build

  - name: test
    image: mcr.microsoft.com/dotnet/sdk
    environment: 
      pgconn:
        from_secret: pgconn
    commands:
      - cd tests
      - dotnet test
